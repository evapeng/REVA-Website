    <script type='text/javascript'>

var a = 0;
var prev_src = '';
var next_src = '';
setInterval(function(){
	if(a>1){next_src = 'VORONOI/' + 'View' + text.View + '_Size' + text.Size + '.png';}
	if(next_src != prev_src){
		document.getElementById('image').src= 'VORONOI/' + 'View' + text.View + '_Size' + text.Size + '.png';
	if(a>0){
		document.getElementById('imageContainer').style.top='50%';
		document.getElementById('imageContainer').style.left='50%';}
		document.getElementById('imageContainer').style.marginTop=-image.height/2 + 'px';
		document.getElementById('imageContainer').style.marginLeft=-image.width/2 + 'px';
		a = a + 1;}
		prev_src = 'VORONOI/' + 'View' + text.View + '_Size' + text.Size + '.png';}, 500);

		var myInterface = function(){
			this.View = 2;
			this.Size = 1;};
		var text = new myInterface();
		var gui = new dat.GUI({ autoPlace: false });

		
		var customContainer = document.getElementById('my-gui-container');
		customContainer.appendChild(gui.domElement);;
		gui.add(text, 'View', 1, 2).step(1);
		gui.add(text, 'Size', 1, 15).step(1);

		text.View = 2;
		text.Size = 1;
		for (var i in gui.__controllers) {
			gui.__controllers[i].updateDisplay();
		}
		var Rnd = function(){
			text.Size = Math.round(1 + Math.random() * (15 - 1));for (var i in gui.__controllers) {gui.__controllers[i].updateDisplay();}
		};
		</script>
