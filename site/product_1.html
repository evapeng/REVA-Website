    <script type='text/javascript'>

	var a = 0;
	var prev_src = '';
	var next_src = '';
	setInterval(function(){if(a>1){next_src = 'SILVER/' + 'V' + text.V + '_X' + text.X + '_Y' + text.Y + '_Z' + text.Z + '.png';}if(next_src != prev_src){document.getElementById('image').src= 'SILVER/' + 'V' + text.V + '_X' + text.X + '_Y' + text.Y + '_Z' + text.Z + '.png';if(a>0){document.getElementById('imageContainer').style.top='50%';document.getElementById('imageContainer').style.left='50%';}document.getElementById('imageContainer').style.marginTop=-image.height/2 + 'px';document.getElementById('imageContainer').style.marginLeft=-image.width/2 + 'px';a = a + 1;}prev_src = 'SILVER/' + 'V' + text.V + '_X' + text.X + '_Y' + text.Y + '_Z' + text.Z + '.png';}, 500);var myInterface = function(){this.Plugin = function(){toURL1();};this.Rights = function(){toURL2();};this.Author = function(){toURL3();};this.V = 10;this.X = 10;this.Y = 10;this.Z = 10;this._RANDOMIZE = function(){Rnd();};};var text = new myInterface();var gui = new dat.GUI({ autoPlace: false });var customContainer = document.getElementById('my-gui-container');customContainer.appendChild(gui.domElement);var info = gui.addFolder('GENERATOR');info.add(text, 'Plugin');info.add(text, 'Rights');info.add(text, 'Author');gui.add(text, 'V', 1, 1).step(1);gui.add(text, 'X', 1, 3).step(1);gui.add(text, 'Y', 1, 5).step(1);gui.add(text, 'Z', 1, 5).step(1);gui.add(text, '_RANDOMIZE');text.V = 1;text.X = 1;text.Y = 1;text.Z = 1;for (var i in gui.__controllers) {gui.__controllers[i].updateDisplay();}var Rnd = function(){text.X = Math.round(1 + Math.random() * (5 - 1));text.Y = Math.round(1 + Math.random() * (5 - 1));text.Z = Math.round(1 + Math.random() * (5 - 1));for (var i in gui.__controllers) {gui.__controllers[i].updateDisplay();}};var toURL1 = function(){window.open('http://www.grasshopper3d.com/group/generator');};var toURL2 = function(){window.open('http://creativecommons.org/licenses/by-nc-nd/3.0/');};var toURL3 = function(){window.open('http://antonioturiello.blogspot.com/p/designer.html');};</script><canvas>YOUR
